<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wąż ze słów</title>
</head>
<body>
    <header class="header"><h1>Wąż ze słów</h1></header>
    <main>
        <section class="input-area">
            <div class="popup info-screen">
                <h3>Wybierz czas, aby rozpocząć grę:</h3>
                <button class="popup__btn special btn popup__btn--30">30sek</button>
                <button class="popup__btn special btn popup__btn--60">60sek</button>
            </div>
            <div class="wrapper">
                <h2 class="input-area__title">Dodaj swoje słowo</h2>
                <input type="text" class="input-area__input special" placeholder="Wpisz tekst">
                <button class="input-area__btn special btn">Dodaj</button>
                <p class="input-area__alert"></p>
            </div>
        </section>
        <section id="results" class="results">
            <div class="wrapper">
                <h2 class="results__heading">Wąż</h2>
                <p class="results__snake"></p>
                <p>Długość węża: <span class="results__length"></span></p>
                <p>Ilość słów: <span class="results__words"></span></p>
                <p>Najdłuższe słowo: <span class="results__the-longest-word"></span></p>
            </div>
        </section>
        <section id="instructions" class="instructions">
            <div class="wrapper">
                <h2 class="instructions__heading">Instrukcje</h2>
                <h5 class="instructions__title">Jak grać?</h5>
                <p>Wpisz słowo które zaczyna się na ostatnią literą poprzedniego wyrazu.</p>
                <p>Słowa nie mogą się powtarzać.</p>
                <p>Nie oszukuj😄 <button class="special btn egg">ok?</button></p>
            </div>
        </section>
    </main>
    <div class="timer">
        <div class="timer__box">30</div>
    </div>
</body>
</html>
